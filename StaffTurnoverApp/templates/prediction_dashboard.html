{% extends "base.html" %}

{% block content %}

    <div class="nav-scroller bg-white box-shadow">
      <nav class="nav nav-underline">
        <a class="nav-link active" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/#">Dashboard</a>
        <a class="nav-link" href="#">Explore</a>
      </nav>
    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="my-3 bg-white rounded box-shadow" width="100%">
            <img src="data:image/png;base64,{{ graphic|safe }}">
          </div>
        </div>
      </div>


      <div class="my-3 bg-white rounded box-shadow">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Employee Number(Id)</th>
              <th>Department</th>
              <th>Job role</th>
              <th>Turnover Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>12</td>
              <td>Research & Development</td>
              <td>Research Scientist</td>
              <td>
                <div class="progress">
                  <div class="progress-bar pink" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: 60%">
                  <span class="title">60%</span>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>12</td>
              <td>Research & Development</td>
              <td>Research Scientist</td>
              <td>
                <div class="progress">
                  <div class="progress-bar blue" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: 80%">
                  <span class="title">80%</span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

{% endblock %}
